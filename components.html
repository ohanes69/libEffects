<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textAnimations</title>
    <link rel="stylesheet" href="textAnimations.css">
    <script src="textAnimations.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
</head>
<body>
    <div class="relative w-[500px] mx-auto my-8">
        <div id="list" class="max-h-[400px] overflow-y-auto p-4 scrollbar-hide" style="scrollbar-width: thin; scrollbar-color: #222 #060606;">
          <!-- List items will be added here dynamically -->
        </div>
        <div id="top-gradient" class="absolute top-0 left-0 right-0 h-[50px] bg-gradient-to-b from-[#EEEE] to-transparent pointer-events-none transition-opacity duration-300 ease" style="opacity: 0;"></div>
        <div id="bottom-gradient" class="absolute bottom-0 left-0 right-0 h-[100px] bg-gradient-to-t from-[#EEEE] to-transparent pointer-events-none transition-opacity duration-300 ease" style="opacity: 1;"></div>
      </div>
</body>
</html>
